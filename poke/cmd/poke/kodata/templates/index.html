
<html lang="en">

<head>
    <title>GoLang Web Application</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Poke</h1>
                <p>Poke an event.</p>
            </div>
        </div>

        <div class="card-body">
        <form action="/do" method="POST">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="basic-domain">EventType:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">e.g. dev.knative.event.type</span>
                            </div>
                            <input type="text" class="form-control" id="event-type" aria-describedby="basic-addon3" name="entry-event-type" required>
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-primary pull-right" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>

    <script src="static/js/bootstrap.min.js"></script>

</body>

</html>
